<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-200">
    <div class="bg-gray-100 flex">
        <div class="px-8 py-12 mx-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="/img/logo.png" alt="carbon logo">
                <img class="mt-6 rounded-lg shadow-2xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                    src="/img/chill.jpg" alt="woman on a swing">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
                    Chopping on the <span class="text-indigo-800"><i>Carbon</i> </span> side of life
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">Accessing financial services all day long.</p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="
                        inline-block text- px-4 py-2 rounded-lg shadow-lg bg-indigo-500
                        hover:bg-indigo-400 focus:outline-none focus:shadow-outline
                        active:bg-indigo-600
                        text-white uppercase tracking-wider font-semibold sm:text-base
                        ">
                        Get Carbon</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 h-full w-full object-cover object-center" src="/img/chill.jpg"
                alt="woman on a swing">
        </div>
    </div>

</body>

</html>
